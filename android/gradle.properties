org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+UseG1GC -XX:+UseStringDeduplication
android.useAndroidX=true
android.enableJetifier=true

# Suppress Java 8 obsolete warnings
android.suppressUnsupportedCompileSdk=34

# Disable incremental compilation to prevent Kotlin cache issues
kotlin.incremental=false
kotlin.incremental.android=false
kotlin.incremental.js=false
kotlin.incremental.js.klib=false
kotlin.incremental.multiplatform=false
kotlin.incremental.native=false

# Disable Gradle build cache
org.gradle.caching=false
org.gradle.parallel=false
org.gradle.configureondemand=false

# Fix file path issues
org.gradle.daemon=false

# Windows-specific file handling fixes
org.gradle.workers.max=1

# JVM Target Configuration
kotlin.jvm.target.validation.mode=warning
kotlin.jvm.target.validation.ignore=true